<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash register</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading">Cash Register Manager</h1>
    <p class="description">
      Enter the bill amount and cash given by the customer and know minimum
      number of notes to return.
    </p>
    <label for="bill-amount">Bill amount:</label>
    <input type="text" name="bill-amount" id="bill-amount" />
    <label for="cash-given">Cash given:</label>
    <input type="text" name="cash-given" id="cash-given" />
    <button>Check</button>
    <table>
      <caption>
        Return Change
      </caption>
      <tr>
        <th>No of Notes</th>
        <td class="notes"></td>
        <td class="notes"></td>
        <td class="notes"></td>
        <td class="notes"></td>
        <td class="notes"></td>
        <td class="notes"></td>
        <td class="notes"></td>
      </tr>
      <tr>
        <th>Note</th>
        <td class="notes">2000</td>
        <td class="notes">500</td>
        <td class="notes">100</td>
        <td class="notes">20</td>
        <td class="notes">10</td>
        <td class="notes">5</td>
        <td class="notes">1</td>
      </tr>
    </table>
    <script src="app.js"></script>
  </body>
</html>
